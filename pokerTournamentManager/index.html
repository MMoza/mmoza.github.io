<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tournament Manager</title>

    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../pokerTournamentManager/css/index.css">
    <link rel="stylesheet" href="../pokerTournamentManager/css/tournament-card.css">

</head>
<body>
    <header>
        <h1>
            Poker Tournament Manager
        </h1>
        <p class="tagline">
            Crea y gestiona tus propios torneos de Poker
        </p>
    </header>

    <main>
        <section>
            <button id="startTournament">
                <i class="fas fa-add"></i> 
                <span>
                    Nuevo Torneo
                </span>
            </button>

            <button id="startTournament">
                <i class="fas fa-trophy"></i> 
                <span>
                    Torneos En curso / Programados
                </span>
            </button>

            <button id="touramentsHistory">
                <i class="fas fa-clock-rotate-left"></i> 
                <span>
                    Historial
                </span>
            </button>

            <button id="players">
                <i class="fas fa-user"></i> 
                <span>
                    Jugadores
                </span>
            </button>


            <button id="tournamentSettings">
                <i class="fas fa-gear"></i>
                <span>
                    Configuración
                </span>
            </button>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2025 Diseñado por 
            <a href="" target="_blank" rel="noopener noreferrer">
                Miguel Ángel Moza Barquilla
            </a>
        </p>
    </footer>
</body>
</html>

<script src="../pokerTournamentManager/js/main.js"></script>
