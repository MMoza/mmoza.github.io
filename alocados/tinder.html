<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Swipe - Jóvenes Alocados</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../data/projects/alocadosTinder/assets/image/alocados__cup.png">
    
    <!-- SEO Básico -->
    <meta name="description" content="Explora perfiles de jóvenes alocados con un sistema tipo Tinder. Desliza, selecciona y conecta con personas cercanas.">
    <meta name="keywords" content="Tinder, jóvenes, alocados, citas, diversión, swipe, conectar, perfiles, amor, fiesta, madroñera">
    <meta name="author" content="MMoza">

    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Tinder Swipe - Jóvenes Alocados">
    <meta property="og:description" content="Desliza y encuentra a los jóvenes más alocados cerca de ti. Una experiencia divertida tipo Tinder.">
    <meta property="og:image" content="https://mmoza.github.io/data/projects/alocadosTinder/assets/image/tinder-logo.webp">
    <meta property="og:url" content="https://mmoza.github.io/alocadosTinder.html">
    <meta property="og:type" content="website">

    <!-- Estilos y fuentes -->
    <link rel="stylesheet" href="../css/alocadosTinder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Versión gratuita CDN de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <main>
        <section>
            <header>
                <img src="../data/projects/alocadosTinder/assets/image/tinder-logo.webp" alt="Tinder Logo">
                <span><span class="first-letter">J</span>ÓVENES</span>
                <span> 🍸 </span>
                <span><span class="first-letter">A</span>LOCADOS</span>
            </header>

            <div id="page-blocker" style="display:none;"></div>

            <!-- Modal Like/Dislike -->
            <div id="myModal" class="modal">
                <div class="modal-box">
                    <div class="modal-header">
                        <span id="modalTitle"></span>
                        <span id="closeModal" class="close">&times;</span>
                    </div>
                    <div class="modal-content">
                        <p id="modalMessage">
                            <strong class="name"></strong>
                            <span class="message"></span> 
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="buttonModal cancelButton"><i class="fa-solid fa-xmark"></i></button>
                        <button class="buttonModal aceptButton"><i class="fa-solid fa-check"></i></button>
                    </div>
                </div>
            </div>            

            <div class="cards">

            </div>

            <footer class="action-buttons">
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="close"></button>
                <button class="is-start instagram" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../js/components/alocadosTinder.js"></script>
    <script>
        history.pushState(null, "", location.href);
        window.addEventListener("popstate", function () {
            history.pushState(null, "", location.href);
        });
    </script>
</body>
</html>
